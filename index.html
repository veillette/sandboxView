<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#6B5CE7" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Kids Videos" />

    <!-- Prevent zooming and pinching -->
    <meta name="HandheldFriendly" content="true" />

    <title>Kids Video Player</title>

    <!-- PWA Icons -->
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg" />
    <link rel="apple-touch-icon" href="/icon-192.svg" />

    <style>
      /* Prevent pull-to-refresh and overscroll */
      html, body {
        overscroll-behavior: none;
        touch-action: manipulation;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-emoji {
        font-size: 80px;
        animation: bounce 1s infinite;
      }

      .loading-text {
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 24px;
        margin-top: 20px;
      }

      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loading-emoji">ðŸŽ¬</div>
      <div class="loading-text">Loading Videos...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Remove loading screen when app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('loading-screen');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s';
            setTimeout(function() {
              loader.style.display = 'none';
            }, 500);
          }
        }, 500);
      });

      // Disable context menu (right-click)
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });

      // Disable keyboard shortcuts that could navigate away
      document.addEventListener('keydown', function(e) {
        if (e.key === 'F5' ||
            (e.ctrlKey && e.key === 'r') ||
            (e.metaKey && e.key === 'r') ||
            e.key === 'Escape') {
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
